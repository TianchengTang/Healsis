<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="images/test/head_120.png" height="125" width="125" alt="" class="img-circle"></div>
	<form class="form-signin" role="form">
		<input type="text" class="form-control" placeholder="Username" required autofocus />
		<input type="password" class="form-control" placeholder="Passcode" required />
		<button class="btn btn-lg btn-warning btn-block" type="submit">Go!</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> remember me
		</label>
	</form>
</div>

<div style="text-align:center;">

</div>
</body>
</html>
